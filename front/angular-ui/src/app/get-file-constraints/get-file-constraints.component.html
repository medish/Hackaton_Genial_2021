<form action="">
  <div class="form-group">
    <label for="file" class="mb-3 control-label">
      <h5>Contraintes de temps</h5></label>
    <div class="row">
      <div class="attach-file-container">
        <input
          type="file"
          name="time_file"
          id="ordering_time_constraints"
          class="inputfile"
          data-multiple-caption="{count} files selected"
          multiple
          (change)="onFileSelectedTimeAndRoom($event)"
        />
        <label for="ordering_time_constraints" class="attach-file-label" id="time-and-room-button"
          ><fa-icon [icon]="faFileArrowUp"></fa-icon> Sélectionner un
          fichier</label
        >
      </div>
      <div class="valider-button-container">
        <button
          class="valider btn btn-primary btn-lg text-white"
          (click)="sendFileSelectedTimeAndRoom()"
        >
          Valider
        </button>
      </div>
      <p>{{ errorMessageTimeAndRoom }}</p>
    </div>
  </div>

  <div class="form-group">
    <label for="ordering_constraints" class="mb-3 control-label">
      <h5>Contraintes de précédences</h5>
    </label>
    <div class="row">
      <div class="attach-file-container">
        <input
          name="ordering_constraints"
          id="ordering_constraints"
          type="file"
          class="inputfile"
          data-multiple-caption="{count} files selected"
          (change)="onFileSelectedPrecedence($event)"
          multiple
        />
        <label for="ordering_constraints" class="attach-file-label" id="ordering_button"
          ><fa-icon [icon]="faFileArrowUp"></fa-icon> Sélectionner un
          fichier</label
        >
      </div>
      <div class="valider-button-container">
        <button
          class="valider btn btn-lg text-white"
          (click)="sendFileSelectedPrecedence()"
        >
          Valider
        </button>
      </div>
      <p>{{ errorMessagePrecedence }}</p>
    </div>
  </div>
</form>

<app-form-constraint-time
  (onValidate)="onAddConstraintTimeRoom.emit([$event])"
></app-form-constraint-time>
