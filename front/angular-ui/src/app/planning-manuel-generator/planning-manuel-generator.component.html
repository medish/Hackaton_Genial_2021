<div class="container">
    <h1>Manuel</h1>

    <app-constraints></app-constraints>
</div>

<div class="row">
    <div class="col-2">
        <div id='external-events' class="mt-5 me-5 ms-5">
            <div class="card">
                <div class="card-body text-center">
                    <div class='fc-event fc-h-event mb-3 bg-danger border border-info'>
                        <div class='fc-event-main'>
                            <h1>Cours</h1>
                        </div>
                    </div>
                    <div class='fc-event fc-h-event mb-3 bg-warning border-info'>
                        <div class='fc-event-main'>
                            <h1>TP</h1>
                        </div>
                    </div>
                    <div class='fc-event fc-h-event mb-3 border border-info'>
                        <div class='fc-event-main'>
                            <h1>TD</h1>
                        </div>
                    </div>
                    <small class="text-muted mt-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-9">
        <full-calendar #calendar [options]="options" id="calendar"></full-calendar>
    </div>

    <div class="modal fade" id="modalManuel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalManuelLabel"> <b>Ajouter un créneau</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <label for="annee">
            Année :
          </label>
                        <select name="annee" id="annee" class="form-select mt-3 mb-3 ">
            <option value=""> Année </option>
            <option value="p1"> Licence 1 </option>
            <option value="p2">Licence 2</option>
            <option value="p3">Licence 3</option>
            <option value="p4">Master 1</option>
            <option value="p5">Master 2 </option>
          </select>

                        <label for="cursus">
            Cursus
          </label>
                        <select name="cursus" id="cursus" class="form-select mt-3 mb-3 ">
            <option value="">Cursus </option>
            <option value="p1"> GENIAL  </option>
            <option value="p2">IMPAIRS </option>
            <option value="p3"> DATA </option>
          </select>

                        <label for="session-name">
              nom de la session
            </label>
                        <select name="session-name" id="session-name" class="form-select mt-3 mb-3 ">
            <option value="">{{modelData.title}}</option>
            <option value="p1"> {{modelData.title}} math </option>
            <option value="p2">{{modelData.title}} info</option>
            <option value="p3">{{modelData.title}} C++</option>
            <option value="p4">{{modelData.title}} Java</option>
            <option value="p5">{{modelData.title}} Anglais </option>
          </select>

                        <label for="salle">Salle / Amphi </label>
                        <select name="salle" id="salle" class="form-select mt-3 mb-3 ">
            <option value="">Choisir la salle ou l'amphi </option>
            <option value="p1">Salle 1</option>
            <option value="p2">Salle 3</option>
            <option value="p3">Salle 7</option>
            <option value="p4">Salle 9</option>
            <option value="p5">Salle 29</option>
          </select>
                        <label for="prof">Professeur</label>
                        <select name="prof" id="prof" class="form-select mt-3 mb-3 ">
              <option value="">Choisir le professeur</option>
              <option value="p1">Prof 2</option>
              <option value="p2">Prof 3</option>
              <option value="p3">Prof 7</option>
              <option value="p4">Prof 9</option>
              <option value="p5">Prof 1</option>
            </select>
                        <label for="color-session">Couleur créneau</label>
                        <input type="color" class="form-control mt-3 mb-3" id="color-session">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteEvent(id_event_clicked)">Supprimer cet evenement</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
