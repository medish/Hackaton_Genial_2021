<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">{{planning.name}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removePlanning()">Remove</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="editPlanning()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
