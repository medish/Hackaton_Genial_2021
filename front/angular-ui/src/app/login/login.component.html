<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <i class="bi bi-door-open"></i>
                    </div>
                    <h3 class="text-center mb-4">Welcome to AI-Planning</h3>
                    <form *ngIf="!authService.isLoggedIn()" name="loginForm" (ngSubmit)="f.form.valid && onSubmitLogin()" #f="ngForm" novalidate class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" name="username" [(ngModel)]="loginForm.username" placeholder="Username" required id="username">
                            <div class="alert alert-danger" role="alert" *ngIf="username?.errors && f.submitted">
                                Username is required !
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" [(ngModel)]="loginForm.password" class="form-control rounded-left" placeholder="Password" id="password" minlength="6" #password="ngModel" required>
                            <div class="alert alert-danger" role="alert" *ngIf="password?.errors && f.submitted">
                                <div *ngIf="password?.errors.required">Password is required</div>
                                <div *ngIf="password?.errors.minlength">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                Login failed
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
