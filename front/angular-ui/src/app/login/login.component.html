<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Have an account?</h3>
          <form action="#" class="login-form" id="login-form-id">
            <div class="form-group">
              <input type="text" class="form-control rounded-left" placeholder="Username" required
                     id="username">
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Password"
                     id="password" required>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#">Forgot Password</a>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" onclick="submitform()"
                      class="btn btn-primary rounded submit p-3 px-5">Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>

  /**
   *
   * @param username
   * @param password
   */
  function userAgent(username, password) {
    if (isProf(username, password)) {
      window.location.href = "prof.html";
    } else if (isAdmin(username, password)) {
      console.log("ffjjfj")
      window.location.href = "admin.html";
      console.log("hello ")
    } else {
      alert("Utilisateur non connu")
      document.getElementById("username").value = ""
      document.getElementById("password").value = ""
    }
  }

  /**
   *
   * @param username
   * @param password
   * @returns {boolean}
   */
  function isProf(username, password) {
    console.log(username)
    if (username.localeCompare("prof") == 0 && password.localeCompare("prof") == 0) {
      return true
    }
    return false
  }

  /**
   *
   * @param username
   * @param password
   * @returns {boolean}
   */
  function isAdmin(username, password) {
    if (username.localeCompare("admin") == 0 && password.localeCompare("admin") == 0) {
      return true
    }
    return false
  }

  /**
   *
   */
  function submitform() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    if (isProf(username, password)) {
      setTimeout(function () {
        document.location.href = "prof.html"
      }, 100);
    } else if (isAdmin(username, password)) {
      setTimeout(function () {
        document.location.href = "admin.html"
      }, 100);
    } else {
      alert("Utilisateur non connu")
      document.getElementById("username").value = ""
      document.getElementById("password").value = ""
    }
  }
</script>
