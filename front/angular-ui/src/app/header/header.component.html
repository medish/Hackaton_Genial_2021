<div *ngIf="!isLoggedIn || authService.currentRoute == 'register'">
  <router-outlet></router-outlet>
</div>

<main *ngIf="isLoggedIn && authService.currentRoute != 'register'">
  <div
    class="d-flex flex-column flex-shrink-0 p-3 text-white"
    style="width: 280px; background-color: #8d448b"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
    >
      <span class="fs-4">UniPlanif</span>
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a
          (click)="home()"
          class="nav-link text-white"
          [className]="
            active_item === '/admin'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Accueil
        </a>
      </li>
      <li>
        <a
          (click)="home()"
          class="nav-link text-white"
          [className]="
            active_item === '/manuel'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Générer un EDT
        </a>
      </li>

      <li>
        <a
          (click)="allConstraints()"
          class="nav-link text-white"
          [className]="
            active_item === '/les-contraintes'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Les contraintes
        </a>
      </li>

      <li>
        <a
          (click)="allPlannings()"
          class="nav-link text-white"
          [className]="
            active_item === '/all-plannings'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Emplois du temps
        </a>
      </li>

      <li>
        <a
          (click)="allRooms()"
          class="nav-link text-white"
          [className]="
            active_item === '/les_salles'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Salles
        </a>
      </li>

      <li>
        <a
          (click)="allUsers()"
          class="nav-link text-white"
          [className]="
            active_item === '/les-utilisateurs'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Utilisateurs
        </a>
      </li>
      <li>
        <a
          (click)="allGroups()"
          class="nav-link text-white"
          [className]="
            active_item === '/les-groupes'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Groupes
        </a>
      </li>

      <li>
        <a
          (click)="allDegrees()"
          class="nav-link text-white"
          [className]="
            active_item === '/les-degres'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Niveaux
        </a>
      </li>

      <li>
        <a
          (click)="allCourses()"
          class="nav-link text-white"
          [className]="
            active_item === '/les-cours'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Cours
        </a>
      </li>

      <li>
        <a
          (click)="allDepartments()"
          class="nav-link text-white title"
          [className]="
            active_item === '/les-departements'
              ? 'actived nav-link text-white'
              : 'nav-link text-white'
          "
        >
          Départements
        </a>
      </li>
      <li class="mt-5">
        <a class="nav-link text-white" (click)="logout()"> Déconnexion </a>
      </li>
    </ul>
    <hr />
    <div class="ms-3">
      <strong>{{auth_user.lastName}} {{auth_user.firstName}}</strong>
    </div>
  </div>

  <div class="b-example-divider"></div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</main>
