<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>UnivPlanner</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h1>UnivPlanner</h1>
    <p>Generate the optimal schedule for your teachers and students.</p>

    <div class="mb-2">
        <button id="refreshButton" type="button" class="btn btn-secondary">
            <span class="fas fa-refresh"></span> Refresh
        </button>
        <button id="solveButton" type="button" class="btn btn-success">
            <span class="fas fa-play"></span> Solve
        </button>
        <button id="stopSolvingButton" type="button" class="btn btn-danger">
            <span class="fas fa-stop"></span> Stop solving
        </button>
        <!--    <button type="button" class="float-right btn btn-warning"><span class="fas fa-stop"></span> Terminate</button>-->
        <span id="score" class="score ml-2 align-middle font-weight-bold">Score: ?</span>

        <div class="float-right">
            <ul class="nav nav-pills" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="byRoomTab" data-toggle="tab" href="#byRoomPanel" role="tab" aria-controls="byRoomPanel" aria-selected="true">By room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="byTeacherTab" data-toggle="tab" href="#byTeacher" role="tab" aria-controls="byTeacher" aria-selected="false">By teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="byStudentGroupTab" data-toggle="tab" href="#byStudentGroup" role="tab" aria-controls="byStudentGroup" aria-selected="false">By student group</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="byRoomPanel" role="tabpanel" aria-labelledby="byRoomTab">
            <table class="table table-borderless table-striped" id="timeTableByRoom">
                <!-- Filled in by app.js -->
            </table>
        </div>
        <div class="tab-pane fade" id="byTeacher" role="tabpanel" aria-labelledby="byTeacherTab">
            <table class="table table-borderless table-striped" id="timeTableByTeacher">
                <!-- Filled in by app.js -->
            </table>
        </div>
        <div class="tab-pane fade" id="byStudentGroup" role="tabpanel" aria-labelledby="byStudentGroupTab">
            <table class="table table-borderless table-striped" id="timeTableByStudentGroup">
                <!-- Filled in by app.js -->
            </table>
        </div>
    </div>
    <div class="mb-4">
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#degreeDialog">
            <span class="fas fa-plus"></span> Add degree
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#departmentDialog">
            <span class="fas fa-plus"></span> Add department
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#roomDialog">
            <span class="fas fa-plus"></span> Add room
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#studentGroupDialog">
            <span class="fas fa-plus"></span> add student group
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#teacherDialog">
            <span class="fas fa-plus"></span> add teacher
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#timeslotDialog">
            <span class="fas fa-plus"></span> Add timeslot
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#lessonDialog">
            <span class="fas fa-plus"></span> Add lesson
        </button>
    </div>

    <h2>Unassigned lessons</h2>
    <div id="unassignedLessons" class="card-columns"></div>
</div>

<div class="modal fade" id="degreeDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a degree</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="degree_name">Degree</label>
                    <input type="text" class="form-control" id="degree_name" required value="Licence 1"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addDegreeSubmitButton">Submit new degree</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="departmentDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a department</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="department_name">Department name</label>
                    <input type="text" class="form-control" id="department_name" required value="Sophie Germain"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addDepartmentSubmitButton">Submit new department</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="teacherDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a teacher</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="teacher_firstname">Firstname</label>
                    <input type="text" class="form-control" id="teacher_firstname" required value="Nicolas"/>
                </div>
                <div class="form-group">
                    <label for="teacher_lastname">Lastname</label>
                    <input type="text" class="form-control" id="teacher_lastname" required value="Hollande"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addTeacherSubmitButton">Submit new teacher</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="lessonDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a lesson</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="lesson_subject">Subject</label>
                    <input type="text" class="form-control" id="lesson_subject" required value="Math">
                </div>
                <div class="form-group">
                    <label for="lesson_teacher_select">Teachers</label>
                    <select class="form-control" id="lesson_teacher_select" multiple="multiple" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lesson_studentGroup_select">Student groups</label>
                    <select class="form-control" id="lesson_studentGroup_select" multiple="multiple" required>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addLessonSubmitButton">Submit new lesson</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="timeslotDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a timeslot</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="timeslot_dayOfWeek">Day of week</label>
                    <select class="form-control" id="timeslot_dayOfWeek" required>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option selected="selected">Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeslot_startTime">Start time</label>
                    <input type="time" class="form-control" id="timeslot_startTime" required value="08:30"/>
                </div>
                <div class="form-group">
                    <label for="timeslot_endTime">End time</label>
                    <input type="time" class="form-control" id="timeslot_endTime" required value="09:30">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addTimeslotSubmitButton">Submit new timeslot</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="roomDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a room</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="room_name">Name</label>
                    <input type="text" class="form-control" id="room_name" required value="Room D">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="room_department_select">Department</label>
                        <select class="form-control" id="room_department_select" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="room_capacity">Capacity</label>
                        <input type="text" class="form-control" id="room_capacity" required value="100">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="room_type_select">Room type</label>
                            <select class="form-control" id="room_type_select" required>
                                <option>SIMPLE</option>
                                <option>TP</option>
                                <option>TD</option>
                                <option>AMPHI</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addRoomSubmitButton">Submit new room</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="studentGroupDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Add a student group</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="student_group_name">Name</label>
                    <input type="text" class="form-control" id="student_group_name" required value="GENIAL">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="student_group_degree_select">Degree</label>
                        <select class="form-control" id="student_group_degree_select" multiple="multiple" required>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addStudentGroupSubmitButton">Submit new room</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>-->
<script src="/webjars/momentjs/min/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
<script src="/app.js"></script>



</body>
</html>
